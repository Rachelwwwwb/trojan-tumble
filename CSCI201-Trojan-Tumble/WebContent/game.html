<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Trojan Tumble</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

	<script type="text/javascript">

		var config = {
		    type: Phaser.AUTO,
		    width: 1680,
		    height: 975,
		    physics: {
		        default: 'arcade',
		        arcade: {
		            gravity: { y: 300 },
		            debug: false
		        }
		    },
		    scene: {
		        preload: preload,
		        create: create,
		        update: update
		    }
		};
		
		var player;
		
		var platforms;
		
		var cursors;
		var coinCount = 0;
		
		var coinText;
		
		var game = new Phaser.Game(config);
		var dungeon;
		
		function preload ()
		{
		    this.load.image('dungeon', 'assets/dungeon.png');
		    this.load.image('ground', 'assets/platform.png');
		    this.load.image('coin', 'assets/coin.png');
		
		    this.load.spritesheet('trojan', 'assets/trojan_sheet_idleSmall.png', { frameWidth: 48, frameHeight:  48});
		    this.load.spritesheet('trojanRun', 'assets/trojan_sheet_run_aligned-BASELINESmall.png', { frameWidth: 48, frameHeight:  48});
		    //this.trojanRun.anchor.setTo(0.5, 0.5);
		}
		
		function create ()
		{
		    //  A simple background for our game
		    //this.add.image(840, 525, 'dungeon');
		    
		    dungeon = this.add.tileSprite(840, 487.5, 1680, 975, 'dungeon');
		    this.physics.world.setBounds(0, 0, 3000, 3000);
			
		    //  The platforms group contains the ground and the 2 ledges we can jump on
		
		    platforms = this.physics.add.group({
		    	key: 'ground',
		    	repeat: 250
		    });
		    platforms.enableBody = true;

			
		    //  Here we create the ground.
		    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
		    //platforms.create(840, 800, 'ground').setScale(4.5).refreshBody();
		
		    //  Now let's create some ledges
			/* platforms.create(600, 400, 'ground');
		    platforms.create(50, 250, 'ground');
			platforms.create(750, 220, 'ground');
		    platforms.create(1300, 600, 'ground');
		    platforms.create(220, 1000, 'ground');
		    platforms.create(50, 1250, 'ground');
		    platforms.create(750, 1220, 'ground');
		    platforms.create(1300, 1600, 'ground');
		    platforms.create(600, 1400, 'ground');
		    platforms.create(50, 1850, 'ground');
		    platforms.create(750, 1920, 'ground');
		    platforms.create(1300, 2000, 'ground');
		    platforms.create(600, 1300, 'ground');
		    platforms.create(50, 2150, 'ground');
		    platforms.create(750, 2220, 'ground');
		    platforms.create(1300, 2600, 'ground');
		    platforms.create(600, 2400, 'ground');
		    platforms.create(50, 2250, 'ground');
		    platforms.create(750, 2420, 'ground');
		    platforms.create(1300, 2600, 'ground');
			
		    */
		    platforms.children.iterate(function (child) {
		
		        child.body.immovable = true;
		        child.active = false;
		
		    });
		    
		    
		    
		    
		    // The player and its settings
		    player = this.physics.add.sprite(100, 0, 'trojan');
		
		    //  Player physics properties. Give the little guy a slight bounce.
		    player.setBounce(0.2);
		    player.setCollideWorldBounds(true);
		
		    //  Our player animations, turning, walking left and walking right.
		    this.anims.create({
		        key: 'left',
		        frames: this.anims.generateFrameNumbers('trojanRun', { start: 0, end: 3 }),
		        frameRate: 10,
		        repeat: -1
		    });
			
		    this.anims.create({
		        key: 'turn',
		        frames: this.anims.generateFrameNumbers('trojan', { start: 0, end: 3 }),
		        frameRate: 10,
		        repeat: -1
		    });
		    
		    this.anims.create({
		        key: 'right',
		        frames: this.anims.generateFrameNumbers('trojanRun', { start: 0, end: 3 }),
		        frameRate: 10,
		        repeat: -1
		    });
		
		    //  Input Events
		    cursors = this.input.keyboard.createCursorKeys();
		
		    //  Some coins to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
		    coins = this.physics.add.group({
		        key: 'coin',
		        repeat: 11,
		        setXY: { x: 12, y: 0, stepX: 140 },
		        setScale: { x: 0.01, y: 0.01 }
		    });
		
		    coins.children.iterate(function (child) {
		
		        //  Give each coin a slightly different bounce
		        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
		
		    });
		
		    //  The score
		    coinText = this.add.text(16, 16, 'Coins: 0', { fontSize: '32px', fill: 'rgb(255,255,255)' });
		
		    //  Collide the player and the coins with the platforms
		    this.physics.add.collider(player, platforms);
		    this.physics.add.collider(coins, platforms);
		
		    //  Checks to see if the player overlaps with any of the coins, if he does call the collectCoin function
		    this.physics.add.overlap(player, coins, collectCoin, null, this);
			
		    
		    this.timer = this.time.addEvent({ 
		    	delay: 1000, 
		    	callback: addPlatform, 
		    	callbackScope: this, 
		    	loop: true
		    });
		}
		
		function update ()
		{	
			dungeon.tilePositionY += 2;
			platforms.setVelocityY(-125);
			
			platforms.children.iterate(function (child) {
		        if (child.y <= 0) {
		            platforms.kill(child);
		        }
		    });
			
			/* coins.children.iterate(function (child) {
		        if (child.y <= 0) {
		            coins.kill(child);
		        }
		    }); */
			
		    if (cursors.left.isDown)
		    {
		        player.setVelocityX(-160);
		
		        player.anims.play('left', true);
            player.flipX = true;

        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
            player.flipX = false;
        }
        else
        {
            player.setVelocityX(0);
            player.anims.play('turn', true);
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-600);
        }

        if (player.y <= 0)
         {
            //kill player

         }
    	
   
		}
		
		function collectCoin (player, coin)
		{
		    coin.disableBody(true, true);
		
		    //  Add and update the score
		    coinCount += 1;
		    coinText.setText('Coins: ' + coinCount);
		
		    if (coins.countActive(true) === 0)
		    {
		        //  A new batch of coins to collect
		        coins.children.iterate(function (child) {
		
		            child.enableBody(true, child.x, 975, true, true);
		            child.alive = true;
		
		        });
		    }
		}
		
		function addTile(x, y){
			//Get a tile that is not currently on screen
		    //var tile = platforms.create(x, y, 'ground');
			var tile = platforms.getFirstDead();
			/* console.log(tile);
			console.log(platforms.countActive());
			console.log(platforms.getLength()); */
			
			tile.active = true;
		    //Reset it to the specified coordinates
		    tile.enableBody(true, x, y);
		    console.log(tile.x);
		    tile.body.velocity.y = -125; 
		    tile.body.immovable = true;
		
		    //When the tile leaves the screen, kill it
		}
		
		function addPlatform(y){
			//Work out how many tiles we need to fit across the whole screen
		    var tilesNeeded = 2;
			
			if(typeof(y) == "undefined"){
				y = 975;
			}
		    //Add a hole randomly somewhere
		    var hole = Math.floor(Math.random() * (tilesNeeded - 3)) + 1;
		
		    //Keep creating tiles next to each other until we have an entire row
		    //Don't add tiles where the random hole is
		    for (var i = 0; i < tilesNeeded; i++){
		        addTile(Math.random() * 1600, y);          
		    }
		}
		
		function killTile(tile) {
			tile.active = false;
		}
	</script>

</body>

</html>
