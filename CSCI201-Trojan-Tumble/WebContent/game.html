<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Trojan Tumble</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1680,
    height: 975,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;

var platforms;
var cursors;
var starCount = 0;

var starText;

var game = new Phaser.Game(config);
var dungeon;

function preload ()
{
    this.load.image('dungeon', 'assets/dungeon.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');

    this.load.spritesheet('trojan', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  A simple background for our game
    //this.add.image(840, 525, 'dungeon');
    
    dungeon = this.add.tileSprite(840, 487.5, 1680, 975, 'dungeon');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.group();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    //platforms.create(840, 800, 'ground').setScale(4.5).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');
    platforms.create(1300, 600, 'ground');
    platforms.create(220, 1000, 'ground');
    platforms.create(50, 1250, 'ground');
    platforms.create(750, 1220, 'ground');
    platforms.create(1300, 1600, 'ground');
    platforms.create(600, 1400, 'ground');
    platforms.create(50, 1850, 'ground');
    platforms.create(750, 1920, 'ground');
    platforms.create(1300, 2000, 'ground');
    platforms.create(600, 1300, 'ground');
    platforms.create(50, 2150, 'ground');
    platforms.create(750, 2220, 'ground');
    platforms.create(1300, 2600, 'ground');
    platforms.create(600, 2400, 'ground');
    platforms.create(50, 2250, 'ground');
    platforms.create(750, 2420, 'ground');
    platforms.create(1300, 2600, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 0, 'trojan');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('trojan', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });
	
    this.anims.create({
        key: 'turn',
        frames: [ { key: 'trojan', frame: 4 } ],
        frameRate: 20
    });
    
    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('trojan', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 140 }
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    //  The score
    starText = this.add.text(16, 16, 'Stars: 0', { fontSize: '32px', fill: 'rgb(255,255,255)' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

}

function update ()
{	
	dungeon.tilePositionY += 2;
	platforms.setVelocityY(-160);
	
    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);
        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-600);
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    starCount += 1;
    starText.setText('Stars: ' + starCount);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });
    }
}

</script>

</body>
</html>
