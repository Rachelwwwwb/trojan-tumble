<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Trojan Tumble</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

	<script type="text/javascript">
		
		/* ---------- Global Variables ----------*/
		var config = {
		    type: Phaser.AUTO,
		    width: 1680,
		    height: 975,
		    physics: {
		        default: 'arcade',
		        arcade: {
		            gravity: { y: 300 },
		            debug: false
		        }
		    },
		    scene: {
		        preload: preload,
		        create: create,
		        update: update
		    }
		};
		
		var game = new Phaser.Game(config);
		
		var player;
		var platforms;		
		var cursors;
		var coinCount = 0;		
		var coinText;
		var dungeon;
		var lives = 5;
		var heart1;
		var heart2;
		var heart3;
		var heart4;
		var heart5;
		var firstTime = true;
		/* ---------- End Global Variables ----------*/
		
		
		
		
		/* ---------- Load Assets ----------*/
		function preload ()
		{
		    this.load.image('dungeon', 'assets/dungeon.png');
		    this.load.image('ground', 'assets/ground2.png');
		    this.load.image('coin', 'assets/goldcoin.png');
			this.load.image('heart','assets/heart.png');

		
		    this.load.spritesheet('trojan', 'assets/trojan_sheet_idleSmall.png', { frameWidth: 48, frameHeight:  48});
		    this.load.spritesheet('trojanRun', 'assets/trojan_sheet_run_aligned-BASELINESmall.png', { frameWidth: 48, frameHeight:  48});
		    //this.trojanRun.anchor.setTo(0.5, 0.5);
		}
		/* ---------- 			----------*/
		
		
		
		/* ---------- Create Main Game Structure----------*/
		function create ()
		{
		    //  Add background
		    dungeon = this.add.tileSprite(840, 487.5, 1680, 975, 'dungeon');
		    
		    // Set bounds
		    this.physics.world.setBounds(0, 0, 1680, 975);
			
			// Add platform group
		    platforms = this.physics.add.group({
		    	key: 'ground',
		    	repeat: 200,
		    	setScale: { x: 0.4, y: 0.3}
		    });
		    platforms.enableBody = true;
			
		    // Initialize platform child
		    platforms.children.iterate(function (child) {
				
		        child.body.immovable = true;
		        child.active = false;
		
		    });
		    
		    //initalize hearts
		    heart1 = this.add.image(40, 80, 'heart').setScale(0.35);
		    heart2 = this.add.image(90, 80, 'heart').setScale(0.35);
		    heart3 = this.add.image(140, 80, 'heart').setScale(0.35);
		    heart4 = this.add.image(190, 80, 'heart').setScale(0.35);
		    heart5 = this.add.image(240, 80, 'heart').setScale(0.35);
		 	   
		    
		    //  Some coins to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
		    coins = this.physics.add.group({
		        key: 'coin',
		        repeat: 10,
		        /* setXY: { x: 12, y: 0, stepX: 140 }, */
		        setScale: { x: 0.01, y: 0.01 }
		    });
		    coins.enableBody = true;
		
		    coins.children.iterate(function (child) {
		
		        //  Give each coin a slightly different bounce
		        //child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
		        child.body.immovable = true;
		        child.active = false
		
		    });
		    
		    
		    // The player and its settings
		    player = this.physics.add.sprite(100, 0, 'trojan');
		    player.setBounce(0.2);
		    player.setCollideWorldBounds(true);
		
		    //  Our player animations, turning, walking left and walking right.
		    this.anims.create({
		        key: 'left',
		        frames: this.anims.generateFrameNumbers('trojanRun', { start: 0, end: 3 }),
		        frameRate: 10,
		        repeat: -1
		    });
			
		    this.anims.create({
		        key: 'turn',
		        frames: this.anims.generateFrameNumbers('trojan', { start: 0, end: 3 }),
		        frameRate: 10,
		        repeat: -1
		    });
		    
		    this.anims.create({
		        key: 'right',
		        frames: this.anims.generateFrameNumbers('trojanRun', { start: 0, end: 3 }),
		        frameRate: 10,
		        repeat: -1
		    });
			
		    
		    //  Input Events
		    cursors = this.input.keyboard.createCursorKeys();
		
		    //  The score
		    coinText = this.add.text(16, 16, 'Coins: 0', { fontSize: '32px', fill: 'rgb(255,255,255)' });
		
		    //  Collide the player and the coins with the platforms
		    this.physics.add.collider(player, platforms);
		    this.physics.add.collider(coins, platforms);
		
		    //  Checks to see if the player overlaps with any of the coins, if he does call the collectCoin function
		    this.physics.add.overlap(player, coins, collectCoin, null, this);
			
		    // Loop infinitely and add platforms
		    var timer_plat = this.time.addEvent({ 
		    	delay: 1000, 
		    	callback: addPlatform, 
		    	callbackScope: this, 
		    	loop: true
		    });
		    
		/*  // Loop infinitely and add coins
		    var timer_coins = this.time.addEvent({ 
		    	delay: 2000, 
		    	callback: addMultipleCoins, 
		    	callbackScope: this, 
		    	loop: true
		    }); */
		    
		    
		}
		/* ---------- 				 ----------*/
		
		
		/* ---------- Update Game Status Every Frame ----------*/
		function update ()
		{	
			// Move background and platforms up
			dungeon.tilePositionY += 2;
			platforms.setVelocityY(-125);
			coins.setVelocityY(-125);
			
			// kill platforms that are out of bounds
			platforms.children.iterate(function (child) {
		        if (child.y <= 0) {
		            platforms.kill(child);
		        }
		    });
			
			coins.children.iterate(function (child) {
		        if (child.y <= 0) {
		            coins.kill(child);
		        }
		        if (child.alive){
		        	child.body.immovable = false;
		        }
		    });
			
		    // Set cursor event
		    if (cursors.left.isDown)
		    {
		        player.setVelocityX(-160);
		
		        player.anims.play('left', true);
            	player.flipX = true;

	        }
	        else if (cursors.right.isDown)
	        {
	            player.setVelocityX(160);
	
	            player.anims.play('right', true);
	            player.flipX = false;
	        }
	        else
	        {
	            player.setVelocityX(0);
	            player.anims.play('turn', true);
	        }
			
		    // Set player jump event
	        if (cursors.up.isDown && player.body.touching.down)
	        {
	            player.setVelocityY(-350);
	        }
	
	        
	        
	        if (player.y <= 0 && player.y >= -1)
	        {
	        	if (firstTime){
	        		firstTime = false;
	        	}
	        	else {
	            	console.log(player.y);
	        		loseLive();
	        	}

	
	        }
	        
	        if (player.y >=950) {
	        	loseLive();
            	console.log(player.y);
            	player.y = 1;

	        }
	        console.log(coins.countActive());
    	
   
		}
		
		
		function collectCoin (player, coin)
		{
		    //coin.disableBody(true, true);
			coin.active = false;
			coin.disableBody(true, true);
		    //  Add and update the score
		    coinCount += 1;
		    coinText.setText('Coins: ' + coinCount);
		}
		
 		function loseLive (){

 			if (lives <= 0){
				//game over
			}
 			else if (lives == 1){
 				heart1.alpha = 0;
 				//then game over
 			}
 			else if (lives == 2){
 				heart2.alpha = 0;
 				//then game over
 			}
 			else if (lives == 3){
 				heart3.alpha = 0;
 				//then game over
 			}
 			else if (lives == 4){
 				heart4.alpha = 0;
 				//then game over
 			}
 			else if (lives == 5){
 				heart5.alpha = 0;
 				//then game over
 			}
 			lives--;
		} 
		
		function addTile(x, y){
			//Get a tile that is not currently on screen
			var tile = platforms.getFirstDead();
			
			if(tile != null){
				tile.active = true;
			    //Reset it to the specified coordinates
			    tile.enableBody(true, x, y);
			    tile.body.velocity.y = -125; 
			    tile.body.immovable = true;
			}

		}
		
		function addPlatform(y){
			//Work out how many tiles we need to fit across the whole screen
		    var tilesNeeded = 20;
			
			if(typeof(y) == "undefined"){
				y = 975;
			}
			
			var tilesNeeded = Math.ceil(1680/50);
			
		    //Add a hole randomly somewhere
		    var hole = Math.floor(Math.random() * (tilesNeeded - 3)) + 1;
		
		    var skipped = false;
		    var curr_len = 0;
		    
		    for (var i = 0; i < tilesNeeded; i++){
		    	//randomly skip first part or last part
		    	var skip_factor = Math.random();
		    	if(skip_factor < 0.1 && !skipped && (curr_len == 0 || curr_len > 5)){
		    		break;
		    	}
		    	else if(skip_factor > 0.9 && !skipped){
		    		i += Math.floor((skip_factor - 0.9) * 3 * tilesNeeded);
		    		skipped = true;
		    	}
		    	
		    	
		    	//randomly add holes
		    	var hole_length = Math.floor(Math.random() * 3 + 1);
		    	var make_hole = Math.ceil(Math.random() * 5);
		    	if(make_hole == 3 && curr_len > 5){
		    		i+= hole_length;
		    		curr_len = 0;
		    		continue;
		    	}
		    	addTile(i*51.2, y);
		    	curr_len++;
		    	/* if(i != hole && i != hole+1){
		        	addTile(i*51.2, y);  
		    	} */
		    }
		    
		    //add coin
			var coin_num = Math.ceil(Math.random() * 5);
			
			console.log("adding " + coin_num + " coins");
			for(var i=0; i<coin_num; i++){
				//randomly place these coins
				var tile = coins.getFirstDead();
				if(tile != null){
					tile.active = true;
					tile.body.velocity.y = -125; 
				    tile.body.immovable = true;
					tile.enableBody(true, Math.random() * 1680, 940, true, true);
				}
				
			}
		}

		
	</script>

</body>

</html>
